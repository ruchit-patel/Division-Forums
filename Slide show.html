<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Slide Show</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
.cycle-slideshow { max-width: 1000px; margin: auto }
.cycle-slideshow > div { width: 100%; height: 100% }
.cycle-slideshow > img { width: 100%; height: 100% }
.cycle-slideshow > video { width: 100%; height: 100% }
iframe,object,embed { width: 100%; height: 100% }
</style>


</head>
<body>

<div id="main">

<center>
<h2>Videos and Images Slide show</h2>
</center>
<div class="cycle-slideshow"
   data-cycle-fx="scrollHorz"
   data-cycle-timeout="0"
   data-cycle-delay="1000"
   data-cycle-speed="900"
   data-cycle-pause-on-hover="true"
    data-cycle-prev="#prev2"
    data-cycle-next="#next2"
    data-cycle-slides=">a,>img,>video"
    data-cycle-youtube=true
    data-cycle-youtube-autostart=true
    >

    <img src="Images/slide1.jpg">

    <a href="http://www.youtube.com/v/NjqKMhx1k5w?version=4&amp;hl=en_US&amp;rel=0">Division Trailer</a>

    <img src="Images/slide2.jpeg">

    <a href="http://www.youtube.com/v/qW9fdki5k1s?version=3&amp;hl=en_US&amp;rel=0">Division Game play</a>

    <img src="Images/slide3.jpg">
</div>
<div class=center>
  <button class="w3-button w3-black w3-display-left" style="margin-top:-70px;" id=prev2><h3 style="color: #ff8f00;">&#10094;<h3></button>
  <button class="w3-button w3-black w3-display-right" style="margin-top:-70px;" id=next2><h3 style="color: #ff8f00;">&#10095;<h3></button>
</div>



</div> <!-- #main -->



<script src="https://malsup.github.io/jquery.cycle2.js"></script>
<script src="https://malsup.github.io/jquery.cycle2.video.js"></script>


</body>
</html>
